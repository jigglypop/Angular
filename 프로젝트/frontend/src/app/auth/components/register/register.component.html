<div class="auth-page">
  <div class="container page">
    <div></div>
    <a [routerLink]="['/login']">이미 계정이 있으신가요?</a>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input
        type='text'
        placeholder="아이디"
        formControlName="username">
      <input
        type='text'
        placeholder="이메일"
        formControlName="email">
      <input
        type='password'
        placeholder="비밀번호"
        formControlName="password">
      <button type="submit">회원가입</button>
    </form>
  </div>
</div>
