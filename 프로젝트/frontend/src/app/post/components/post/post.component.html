<div>
  <div *ngIf="post">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <hr/>
    <P>{{ post.user.username }}</P>
    <hr/>
    <div *ngFor="let tag of post.tags">
      <p>{{ tag }}</p>
    </div>
    <div *ngIf="post.user.username === currentUser.username">
      <button (click)="onGoUpdate(post._id)">업데이트</button>
      <button (click)="onDelete(post._id)">삭제</button>
    </div>
  </div>
</div>
