<div *ngIf="posts">
  <div *ngFor="let post of posts.posts">
    <p>{{ post._id }}</p>
    <a [routerLink]="['/post/', post._id]">{{ post.title }}</a>
    <p>{{ post.content }}</p>
    <p>{{ post.publishedDate }}</p>
    <div>
      <p>{{ post.user.username }}</p>
    </div>
    <hr/>
  </div>
</div>
